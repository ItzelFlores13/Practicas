<ion-content no-bounce>
  <div class="login-wrapper">
    <img src="assets/images/logo-blanco.png" class="logo">    
    <div class="title">Inicia sesión</div>
    <div class="login">     
      <div class="input-wrapper">
        <label for="email">Correo</label>
        <input [(ngModel)]="email" type="email" name="email" placeholder="Escribe tu correo aquí">
      </div>
      <div class="input-wrapper">
        <label for="password">Contraseña</label>
        <input [(ngModel)]="password" type="password" name="password" placeholder="Escribe tu contraseña">
        <show-password-toggle></show-password-toggle>     
      </div>
      <div class="row">
        <button class="next-button" (tap)="logIn()">
          Iniciar sesión  
        </button>
      </div>
      <div class="row">
        <button class="next-button-small" (tap)="setPassword()">
          Soy nuevo en ODEN
        </button>
      </div>
      <div class="rec_account">
        <p (tap)="pushRecovery()">Recuperar contraseña</p>
      </div>
      <div class="terms_and_conditions">
        <p (tap)="openTerms()">Al hacer login aceptas los términos y condiciones.</p>
        <p> v1.5.63</p>
      </div>
    </div>  
  </div>
</ion-content>
