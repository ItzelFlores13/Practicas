<ion-header>
  <ion-toolbar>
        <ion-title>Usuarios
          <ion-icon name="accessibility"></ion-icon>
        </ion-title>
      
    <ion-title>Agregar usuario</ion-title>
    <ion-avatar class="ion-justify-content-center">
        <img  src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg">
      </ion-avatar>
    </ion-toolbar>
</ion-header>


<ion-content >
  <ion-item>
    <ion-label>Rol</ion-label>
  <ion-select >
    <ion-select-option value="f">Atleta</ion-select-option>
    <ion-select-option value="m">Entrenador</ion-select-option>
    <ion-select-option value="m">Administrador</ion-select-option>
  </ion-select>
</ion-item>

<ion-item><ion-label>Nombre:</ion-label><ion-input [formControl]="nombre"></ion-input></ion-item>
<ion-item><ion-label>Apellido Paterno:</ion-label><ion-input [formControl]="ApellidoPaterno"></ion-input></ion-item>
<ion-item><ion-label>Apellido Materno:</ion-label><ion-input [formControl]="ApellidoMaterno"></ion-input></ion-item>
<ion-item>
  <ion-label>Genero</ion-label>
<ion-select >
  <ion-select-option value="f">Femenino</ion-select-option>
  <ion-select-option value="m">Masculino</ion-select-option>
</ion-select>
</ion-item>  
<ion-item><ion-label>Correo:</ion-label><ion-input [formControl]="Correo"></ion-input></ion-item>
<ion-item><ion-label>Teléfono:</ion-label><ion-input [formControl]="Telefono"></ion-input></ion-item>
<ion-item><ion-label>Cumpleaños:</ion-label><ion-input [formControl]="Cumple"></ion-input></ion-item>

<div class="row">
  <ion-button size="small" type="submit" color="#64effc" [routerLink]="['/usuarios']">Cancelar</ion-button>
  <ion-button  size="small" type="submit" color="#64effc">Guardar</ion-button>
  <ion-button  size="small" color="#64effc" [routerLink]="['/opciones']">   <ion-icon name="arrow-forward"></ion-icon>

    
      
</ion-button>
</div>

  


<p class="ion-padding">{{ nombre.value }}</p>
 



</ion-content>
